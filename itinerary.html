<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Travel Itinerary</title>
    <link rel="stylesheet" href="itinerary.css">
</head>
<body>
    <div class="container">
        <header class="trip-header">
            <div class="trip-info">
                <h1>üó∫Ô∏è Thailand Adventure</h1>
                <p class="trip-dates">September 29 - October 7, 2025</p>
                <p class="trip-route">Bhubaneswar ‚Üí Thailand ‚Üí Bhubaneswar</p>
            </div>
            <div class="trip-stats">
                <div class="stat">
                    <span class="stat-number">9</span>
                    <span class="stat-label">Days</span>
                </div>
                <div class="stat">
                    <span class="stat-number">3</span>
                    <span class="stat-label">Cities</span>
                </div>
                <div class="stat">
                    <span class="stat-number">2</span>
                    <span class="stat-label">Flights</span>
                </div>
            </div>
        </header>

        <!-- Quick Access Bar -->
        <div class="quick-access-bar">
            <!-- Dynamic content will be loaded here -->
        </div>

        <nav class="date-navigation">
            <button id="prevDay" class="nav-btn" disabled>
                <span>‚Üê</span> Previous Day
            </button>
            <div class="current-date">
                <span id="currentDate">Loading...</span>
                <span id="currentDay">Day 1</span>
            </div>
            <button id="nextDay" class="nav-btn">
                Next Day <span>‚Üí</span>
            </button>
        </nav>

        <main class="itinerary-content">
            <div class="day-overview">
                <div class="day-header">
                    <h2 id="dayTitle">Day 1: Bhubaneswar ‚Üí Thailand</h2>
                    <div class="day-location" id="dayLocation">Bhubaneswar ‚Üí Thailand</div>
                </div>
                <div class="day-type" id="dayType">Travel</div>
            </div>

            <div class="activities-container">
                <div id="activitiesList" class="activities-list">
                    <!-- Activities will be dynamically loaded here -->
                </div>
            </div>

            <div class="day-summary">
                <h3>Day Summary</h3>
                <div id="daySummary" class="summary-content">
                    <!-- Summary will be dynamically loaded here -->
                </div>
            </div>
        </main>

        <div class="quick-nav">
            <h4>Quick Navigation</h4>
            <div id="quickNavDays" class="quick-nav-days">
                <!-- Quick navigation buttons will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="itinerary.js"></script>
</body>
</html>
